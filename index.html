<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billiard Scorekeeper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --felt: #2d5a27; --slate: #1a1a1a; --wood: #5d4037; 
            --gold: #f1c40f; --chalk: #3498db; --ball-8: #2c3e50; --danger: #e74c3c;
            --active-bg: #ffffff; --done-bg: #f1f3f5;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background-color: var(--slate); 
            background-image: radial-gradient(circle, #3d7a35 0%, #1a3a16 100%);
            margin: 0; padding: 10px; color: #fff; overflow-x: hidden;
        }
        .branding { text-align: center; margin-bottom: 12px; }
        .logo-box { background: white; padding: 8px 15px; display: inline-block; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .logo-mvp { color:#00FF00; font-size: 26px; font-weight: 900; letter-spacing: -1px; }
        .logo-tv { color:#FF0000; font-size: 34px; font-style: italic; font-weight: 900; font-family: 'Brush Script MT', cursive; margin-left: -5px; }
        .app-title { display: block; font-size: 0.9rem; color: var(--gold); font-weight: 700; text-transform: uppercase; margin-top: 5px; letter-spacing: 2px; }
        
        /* Custom Dialog */
        #custom-dialog-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; justify-content:center; align-items:center; z-index:3000; }
        .dialog-box { background:#fff; color:#333; padding:25px; border-radius:15px; width:90%; max-width:320px; text-align:center; border-top: 5px solid var(--gold); }
        
        .sheet { background: rgba(0, 0, 0, 0.2); border: 2px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 8px; }
        .team-header { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .team-header input { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; padding: 10px; text-align: center; font-weight: 800; width: 100%; }

        /* Match Cards */
        .match-card { border-radius: 12px; margin-bottom: 12px; overflow: hidden; box-shadow: 0 6px 12px rgba(0,0,0,0.2); transition: transform 0.2s; }
        
        /* Active Style */
        .card-active { background: var(--active-bg); border-left: 6px solid var(--felt); border-top: 1px solid #ddd; }
        .head-active { background: var(--felt); color: white; padding: 8px 12px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        
        /* Done Style */
        .card-done { background: var(--done-bg); border-left: 6px solid #95a5a6; opacity: 0.95; }
        .head-done { background: #34495e; color: #ecf0f1; padding: 6px 12px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }

        .grid-main { display: grid; grid-template-columns: 1fr 1fr; background: transparent; padding: 5px; }
        .side { padding: 8px; color: #333; }
        .side:first-child { border-right: 1px solid #eee; }
        
        .name-input { font-weight: 700; border: none; border-bottom: 2px solid #eee; margin-bottom: 8px; font-size: 0.9rem; color: var(--ball-8); }
        .sl-badge { background: var(--ball-8); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        
        .game-history { font-size: 0.6rem; color: var(--danger); font-style: normal; margin: 5px 0; font-weight: 800; min-height: 14px; background: #fff5f5; padding: 2px 4px; border-radius: 4px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .stat-box { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 5px; text-align: center; }
        .stat-label { font-size: 0.55rem; color: #999; font-weight: 900; text-transform: uppercase; }
        
        .stepper { display: flex; align-items: center; justify-content: space-between; margin-top: 4px; }
        .btn { width: 24px; height: 24px; border-radius: 6px; border: 1px solid #ddd; background: #f8f9fa; color: #333; font-weight: 900; cursor: pointer; }
        .btn-plus { background: var(--felt); color: white; border: none; }
        
        .pts-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; background: rgba(0,0,0,0.03); text-align: center; }
        .pts-pill { background: #333; color: var(--gold); padding: 4px; border-radius: 6px; font-size: 0.8rem; font-weight: 900; border: 1px solid var(--gold); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .action-btn { padding: 12px; border: none; border-radius: 10px; font-weight: 800; color: white; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .btn-reset { background: var(--danger); grid-column: span 2; }
    </style>
</head>
<body>

<div class="branding">
    <div class="logo-box"><span class="logo-mvp">MVP</span><span class="logo-tv">TV</span></div>
    <span class="app-title">Billiard Scorekeeper</span>
</div>

<div id="custom-dialog-overlay">
    <div class="dialog-box">
        <div style="font-weight:900; color:var(--ball-8); margin-bottom:10px; text-transform:uppercase; letter-spacing:1px;">Billiard Scorekeeper</div>
        <div id="dialog-msg" style="margin-bottom: 20px; font-size: 0.95rem; line-height: 1.4;"></div>
        <div id="dialog-buttons" style="display:flex; gap:10px; justify-content:center;"></div>
    </div>
</div>

<div id="modal-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000;">
    <div style="background: #fff; padding: 20px; border-radius: 15px; width: 280px; text-align: center;">
        <h3 style="margin: 0 0 15px 0; color:var(--ball-8);">Win Category</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <button class="action-btn" style="background:#eee; color:#333; font-size:0.7rem;" onclick="recordWin('Normal')">Normal</button>
            <button class="action-btn" style="background:var(--ball-8); font-size:0.7rem;" onclick="recordWin('8BB')">8-Ball Brk</button>
            <button class="action-btn" style="background:var(--felt); font-size:0.7rem;" onclick="recordWin('B&R')">Brk & Run</button>
            <button class="action-btn" style="background:var(--danger); font-size:0.7rem;" onclick="recordWin('E8')">Early 8</button>
            <button class="action-btn" style="background:var(--chalk); font-size:0.7rem;" onclick="recordWin('S8')">Scratch 8</button>
            <button class="action-btn" style="background:#f39c12; font-size:0.7rem;" onclick="recordWin('WP')">Wrong Pkt</button>
        </div>
        <button class="action-btn" style="background:#999; width:100%; margin-top:10px;" onclick="document.getElementById('modal-overlay').style.display='none'">Cancel</button>
    </div>
</div>

<div id="capture-area" class="sheet">
    <div class="team-header">
        <input type="text" id="h-team" oninput="saveT()" placeholder="HOME TEAM">
        <input type="text" id="a-team" oninput="saveT()" placeholder="AWAY TEAM">
    </div>
    <div id="match-container"></div>
    <div style="display:flex; justify-content:space-between; padding:15px; background:rgba(255,255,255,0.1); border-radius:10px; border:1px solid var(--gold);">
        <div style="text-align:center"><div style="font-size:0.7rem; color:#ccc;">HOME TOTAL</div><div id="team-h-total" style="font-size:1.5rem; font-weight:900; color:var(--gold);">0</div></div>
        <div style="text-align:center"><div style="font-size:0.7rem; color:#ccc;">AWAY TOTAL</div><div id="team-a-total" style="font-size:1.5rem; font-weight:900; color:var(--gold);">0</div></div>
    </div>
</div>

<div class="actions">
    <button class="action-btn" style="background: var(--felt); grid-column: span 2;" onclick="addMatch()">+ New Match</button>
    <button class="action-btn" style="background: var(--chalk);" onclick="exportJPG()">Save Image</button>
    <button class="action-btn" style="background: var(--gold); color:#333;" onclick="copyLog()">Copy Log</button>
    <button class="action-btn btn-reset" onclick="confirmResetAll()">Reset All Sessions</button>
</div>

<script>
    const raceTable = {
        2:{2:[2,2],3:[2,3],4:[2,4],5:[2,5],6:[2,6],7:[2,7]},
        3:{2:[3,2],3:[2,2],4:[2,3],5:[2,4],6:[2,5],7:[2,6]},
        4:{2:[4,2],3:[3,2],4:[3,3],5:[3,4],6:[3,5],7:[2,5]},
        5:{2:[5,2],3:[4,2],4:[4,3],5:[4,4],6:[4,5],7:[3,5]},
        6:{2:[6,2],3:[5,2],4:[5,3],5:[5,4],6:[5,5],7:[4,5]},
        7:{2:[7,2],3:[6,2],4:[5,2],5:[5,3],6:[5,4],7:[5,5]}
    };

    let matches = JSON.parse(localStorage.getItem('mvp_v_final')) || [];
    let activeWin = { i: null, s: null };

    function showDialog(msg, isConfirm, onOk) {
        const overlay = document.getElementById('custom-dialog-overlay');
        document.getElementById('dialog-msg').innerText = msg;
        const btnContainer = document.getElementById('dialog-buttons');
        btnContainer.innerHTML = '';
        const ok = document.createElement('button');
        ok.innerText = "Confirm"; ok.className = "action-btn"; ok.style.background = "var(--ball-8)";
        ok.onclick = () => { overlay.style.display='none'; if(onOk) onOk(); };
        btnContainer.appendChild(ok);
        if(isConfirm) {
            const can = document.createElement('button');
            can.innerText = "Back"; can.className = "action-btn"; can.style.background = "#ccc";
            can.onclick = () => { overlay.style.display='none'; };
            btnContainer.appendChild(can);
        }
        overlay.style.display = 'flex';
    }

    function refresh() {
        localStorage.setItem('mvp_v_final', JSON.stringify(matches));
        const container = document.getElementById('match-container');
        container.innerHTML = '';
        let hT=0, aT=0;
        const hN=(document.getElementById('h-team').value||'HOME').toUpperCase();
        const aN=(document.getElementById('a-team').value||'AWAY').toUpperCase();

        matches.forEach((m, i) => {
            const race = raceTable[m.h.sl][m.a.sl];
            calcPoints(m, race); hT += m.hPts; aT += m.aPts;
            const card = document.createElement('div');
            card.className = `match-card ${m.done ? 'card-done' : 'card-active'}`;
            
            if (m.done) {
                card.innerHTML = `<div class="head-done">MATCH ${i+1} FINALIZED <div><span onclick="toggleEdit(${i})" style="text-decoration:underline;cursor:pointer">Edit</span> <button class="mini-reset" onclick="confirmResetSingle(${i})">Reset</button></div></div>
                <div class="grid-main" style="padding:15px; align-items:center;">
                    <div style="text-align:center;"><b>${m.h.name || 'H'}</b><div class="pts-pill" style="margin-top:5px">${m.hPts} PTS</div></div>
                    <div style="text-align:center;"><b>${m.a.name || 'A'}</b><div class="pts-pill" style="margin-top:5px">${m.aPts} PTS</div></div>
                </div>`;
            } else {
                card.innerHTML = `<div class="head-active">MATCH ${i+1} LIVE (${race[0]}/${race[1]}) <button onclick="setD(${i})" style="background:#fff; color:var(--felt); border:none; padding:4px 10px; border-radius:5px; font-weight:900; font-size:0.6rem;">FINISH</button></div>
                <div style="text-align:center; padding:5px; background:#f9f9f9; color:#666; font-size:0.65rem; font-weight:800;">WHO WON THE LAG? 
                    <input type="radio" name="l${i}" onclick="setL(${i},'h')" ${m.lag==='h'?'checked':''}> ${hN.slice(0,8)} 
                    <input type="radio" name="l${i}" onclick="setL(${i},'a')" ${m.lag==='a'?'checked':''}> ${aN.slice(0,8)}
                </div>
                <div class="grid-main">${renderSide(i,'h',m.h,race[0])}${renderSide(i,'a',m.a,race[1])}</div>
                <div class="pts-row"><div class="pts-pill">${hN}: ${m.hPts}</div><div class="pts-pill">${aN}: ${m.aPts}</div></div>`;
            }
            container.appendChild(card);
        });
        document.getElementById('team-h-total').innerText = hT; document.getElementById('team-a-total').innerText = aT;
    }

    function renderSide(i,s,d,cap) {
        return `<div class="side">
            <input type="text" class="name-input" placeholder="Name" value="${d.name}" oninput="up(${i},'${s}','name',this.value)">
            <div style="margin-bottom:8px;"><span class="sl-badge">SL ${d.sl}</span> <select style="width:auto; border:none; font-size:0.6rem;" onchange="upSL(${i},'${s}',this.value)">${[2,3,4,5,6,7].map(n=>`<option value="${n}" ${d.sl == n ? 'selected' : ''}>Change</option>`)}</select></div>
            <div class="game-history">${d.history.join(' Â· ') || 'No Wins Recorded'}</div>
            <div class="stat-grid">
                <div class="stat-box"><span class="stat-label">Wins</span><div class="stepper"><button class="btn" onclick="remWin(${i},'${s}')">-</button><b>${d.games}</b><button class="btn btn-plus" onclick="pop(${i},'${s}')" ${d.games>=cap?'disabled':''}>+</button></div></div>
                <div class="stat-box"><span class="stat-label">DEF</span><div class="stepper"><button class="btn" onclick="st(${i},'${s}','def',-1)">-</button><b>${d.def}</b><button class="btn" onclick="st(${i},'${s}','def',1)">+</button></div></div>
            </div>
        </div>`;
    }

    function calcPoints(m, race) {
        m.hPts=0; m.aPts=0;
        if (m.h.games >= race[0]) {
            if (m.a.games === 0) m.hPts=3; else if (m.a.games === race[1]-1) { m.hPts=2; m.aPts=1; } else m.hPts=2;
        } else if (m.a.games >= race[1]) {
            if (m.h.games === 0) m.aPts=3; else if (m.h.games === race[0]-1) { m.aPts=2; m.hPts=1; } else m.aPts=2;
        }
    }

    function upSL(i,s,v) { matches[i][s].sl=parseInt(v); refresh(); }
    function up(i,s,f,v) { matches[i][s][f]=v; localStorage.setItem('mvp_v_final', JSON.stringify(matches)); }
    function st(i,s,f,d) { matches[i][s][f]=Math.max(0, matches[i][s][f]+d); refresh(); }
    function remWin(i,s) { if(matches[i][s].games>0){matches[i][s].games--; matches[i][s].history.pop(); refresh();}}
    function pop(i,s) { activeWin={i,s}; document.getElementById('modal-overlay').style.display='flex'; }
    function recordWin(t) {
        const p = matches[activeWin.i][activeWin.s];
        const gNum = matches[activeWin.i].h.games + matches[activeWin.i].a.games + 1;
        p.games++; p.history.push(t==='Normal'?`G${gNum}`:`G${gNum}(${t})`);
        document.getElementById('modal-overlay').style.display='none'; refresh();
    }
    function addMatch() { if(matches.length<5){matches.push({inn:0,hPts:0,aPts:0,lag:'',done:false,h:{name:'',sl:3,games:0,def:0,history:[]},a:{name:'',sl:3,games:0,def:0,history:[]}}); refresh();}}
    function confirmResetSingle(i) { showDialog(`Reset all data for Match ${i+1}?`, true, () => { matches[i] = {inn:0,hPts:0,aPts:0,lag:'',done:false,h:{name:'',sl:3,games:0,def:0,history:[]},a:{name:'',sl:3,games:0,def:0,history:[]}}; refresh(); }); }
    function confirmResetAll() { showDialog("Are you sure? This will wipe the entire team score sheet.", true, () => { matches = []; localStorage.clear(); refresh(); }); }
    function copyLog() { showDialog("Session log has been copied to your clipboard.", false); }
    function setL(i,w){matches[i].lag=w; refresh();}
    function setD(i){matches[i].done=true; refresh();}
    function toggleEdit(i){matches[i].done=false; refresh();}
    function saveT(){localStorage.setItem('hT', document.getElementById('h-team').value); localStorage.setItem('aT', document.getElementById('a-team').value); refresh();}
    function exportJPG(){ html2canvas(document.getElementById('capture-area'), {backgroundColor: "#1a3a16"}).then(c=>{const l=document.createElement('a'); l.download='MVP_Scorecard.jpg'; l.href=c.toDataURL(); l.click();});}

    document.getElementById('h-team').value = localStorage.getItem('hT') || '';
    document.getElementById('a-team').value = localStorage.getItem('aT') || '';
    refresh();
</script>
</body>
</html>

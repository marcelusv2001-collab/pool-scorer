<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP TV Hub</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: 'Inter', sans-serif; background: #1a1a1a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; color: white;
        }
        .logo-box { background: white; padding: 10px 20px; border-radius: 15px; margin-bottom: 30px; }
        .logo-mvp { color:#00FF00; font-size: 40px; font-weight: 900; }
        .logo-tv { color:#FF0000; font-size: 50px; font-style: italic; font-weight: 900; font-family: 'Brush Script MT', cursive; margin-left: -5px; }
        
        .menu-container { display: grid; gap: 20px; width: 90%; max-width: 400px; }
        .choice-btn { 
            padding: 25px; border: none; border-radius: 15px; font-size: 1.5rem; font-weight: 900; 
            cursor: pointer; transition: transform 0.2s; text-transform: uppercase;
        }
        .btn-8 { background: #2d5a27; color: white; border-bottom: 5px solid #1e3d1a; }
        /* NEW BUTTON COLOR */
        .btn-18 { background: #2980b9; color: white; border-bottom: 5px solid #1c5982; }
        .btn-9 { background: #f1c40f; color: #333; border-bottom: 5px solid #c29d0b; }
        
        .choice-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="logo-box">
        <span class="logo-mvp">MVP</span><span class="logo-tv">TV ToolBox</span>
    </div>
    
    <div class="menu-container">
        <button class="choice-btn btn-8" onclick="location.href='8ball.html'">8-Ball 3 Points</button>
        <!-- NEW APP BUTTON -->
        <button class="choice-btn btn-18" onclick="location.href='8ball-18.html'">8-Ball 18 Games</button>
        <button class="choice-btn btn-9" onclick="location.href='9ball.html'">9-Ball 20 Points</button>
        <button class="choice-btn btn-10" onclick="location.href='8ball-10PT.html'">8-Ball 10 Points</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Offline Engine Ready!'))
                .catch(err => console.log('Offline Engine Failed', err));
            });
        }
    </script>
</body>
</html>

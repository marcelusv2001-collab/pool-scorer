<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Billiard Pro Scorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --felt: #2d5a27; --slate: #1a1a1a; --wood: #5d4037; 
            --gold: #f1c40f; --chalk: #3498db; --ball-8: #2c3e50;
            --hl-def: #d1f2eb; --hl-to: #d6eaf8; --hl-inn: #fef9e7;
        }
        
        body { 
            font-family: -apple-system, sans-serif; background-color: var(--slate); 
            background-image: radial-gradient(circle, #3d7a35 0%, #1a3a16 100%);
            margin: 0; padding: 4px; color: #fff; font-size: 12px; overflow: hidden;
        }

        .sheet { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px);
            border: 3px solid var(--wood); border-radius: 8px;
            max-width: 420px; margin: auto; padding: 6px; 
            display: flex; flex-direction: column; height: 98vh; box-sizing: border-box;
        }

        .team-header { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; margin-bottom: 6px; }
        .team-header input { 
            background: rgba(0,0,0,0.5); border: 1px solid var(--gold); 
            color: var(--gold); border-radius: 4px; padding: 4px; 
            text-align: center; font-weight: bold; font-size: 0.75rem;
        }

        .match-card { background: #fff; color: #333; border-radius: 6px; margin-bottom: 4px; overflow: hidden; border: 1px solid #000; }
        .match-header { background: var(--ball-8); color: white; padding: 3px 8px; font-size: 0.65rem; display: flex; justify-content: space-between; align-items: center; }
        
        /* Summary View (Finished) */
        .summary-view { padding: 4px 8px; background: #fdfefe; }
        .sum-row { display: flex; justify-content: space-between; align-items: center; margin: 1px 0; }
        .score-pill { background: var(--ball-8); color: #fff; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; border: 1px solid var(--gold); }
        .hl-stat { padding: 1px 3px; border-radius: 3px; font-weight: bold; font-size: 0.65rem; }

        /* Active View (High Contrast) */
        .active-window { background: #eef2f3; border: 2px solid var(--chalk); }
        .lag-prompt { font-size: 0.6rem; text-align: center; padding: 2px; background: var(--chalk); color: white; font-weight: bold; }
        .lag-radios { display: flex; justify-content: space-around; padding: 3px; background: #fff; border-bottom: 1px solid #ccc; font-size: 0.7rem; }
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; background: #fff; }
        .side { padding: 4px; border-right: 1px solid #eee; }
        
        input[type="text"], select { border: 1px solid #bbb; border-radius: 3px; padding: 2px; margin-bottom: 3px; font-size: 0.75rem; height: 22px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; }
        .stat-box { background: #f1f3f5; border-radius: 3px; padding: 1px; text-align: center; border: 1px solid #ddd; }
        .stat-label { font-size: 0.5rem; font-weight: bold; color: #555; display: block; }
        .stepper { display: flex; align-items: center; justify-content: center; }
        .btn { width: 20px; height: 20px; border-radius: 3px; border: 1px solid #333; background: #fff; cursor: pointer; font-weight: bold; font-size: 0.8rem; }

        .pts-row { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 4px; background: #dcdde1; border-top: 1px solid #aaa; }
        .pts-cell { font-size: 0.6rem; font-weight: bold; color: #2f3640; }

        /* Footer & Actions */
        .footer { padding: 4px; border-top: 2px solid var(--gold); display: flex; justify-content: space-between; font-weight: bold; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding-top: 4px; }
        .action-btn { padding: 6px; border: none; border-radius: 4px; font-weight: bold; color: white; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal { background: #fff; padding: 12px; border-radius: 10px; width: 220px; text-align: center; }
        .win-btn { width: 100%; margin: 3px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-weight: bold; background: #f8f9fa; color: #000; cursor: pointer; }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div class="modal">
        <h4 style="margin: 0 0 10px 0; color:#333;">Game Win Type</h4>
        <button class="win-btn" onclick="recordWin('8BB')">8-Ball Break</button>
        <button class="win-btn" onclick="recordWin('B&R')">Break & Run</button>
        <button class="win-btn" style="background:#ffdada" onclick="recordWin('S8')">Scratch on 8</button>
        <button class="win-btn" onclick="recordWin('E8')">Early 8-Ball</button>
        <button class="win-btn" onclick="recordWin('Normal')">Normal Win</button>
    </div>
</div>

<div id="capture-area" class="sheet">
    <div class="team-header">
        <input type="text" id="h-team" oninput="saveT()" placeholder="HOME TEAM">
        <input type="text" id="a-team" oninput="saveT()" placeholder="AWAY TEAM">
    </div>

    <div id="match-container" style="flex-grow:1; overflow-y:auto;"></div>

    <div class="footer">
        <div><span class="h-lbl">H</span>: <span id="team-h-total" style="color:var(--gold);">0</span></div>
        <div style="font-size:0.6rem; color:rgba(255,255,255,0.6)">5 MATCHES MAX</div>
        <div><span class="a-lbl">A</span>: <span id="team-a-total" style="color:var(--gold);">0</span></div>
    </div>
</div>

<div class="actions">
    <button class="action-btn" style="grid-column: span 2; background: var(--felt);" onclick="addMatch()">+ New Match</button>
    <button class="action-btn" style="background: var(--chalk);" onclick="exportJPG()">JPG</button>
    <button class="action-btn" style="background: var(--gold); color:#333;" onclick="exportText()">Copy</button>
</div>

<script>
    let matches = JSON.parse(localStorage.getItem('billiardOneScreenV7')) || [];
    let activeWin = { i: null, s: null };

    function refresh() {
        localStorage.setItem('billiardOneScreenV7', JSON.stringify(matches));
        const container = document.getElementById('match-container');
        container.innerHTML = '';
        let hT = 0, aT = 0;
        const hN = document.getElementById('h-team').value || 'HOME';
        const aN = document.getElementById('a-team').value || 'AWAY';

        document.querySelectorAll('.h-lbl').forEach(el => el.innerText = hN);
        document.querySelectorAll('.a-lbl').forEach(el => el.innerText = aN);

        matches.forEach((m, i) => {
            hT += Number(m.hPts); aT += Number(m.aPts);
            const card = document.createElement('div');
            card.className = `match-card ${!m.isDone ? 'active-window' : ''}`;
            
            if (m.isDone) {
                const lagN = m.lag === 'h' ? hN : aN;
                card.innerHTML = `
                    <div class="match-header">M${i+1} FINAL <span style="text-decoration:underline;cursor:pointer" onclick="toggleEdit(${i})">Edit</span></div>
                    <div class="summary-view">
                        <div class="sum-row"><b>${m.h.name}</b> <span class="score-pill">${m.hPts}</span></div>
                        <div style="font-size:0.65rem; margin-bottom:2px;"><span style="color:var(--felt);font-weight:bold">${m.h.games}W</span> Log:${m.h.gameList.join(',')||'...'} | <span class="hl-stat" style="background:var(--hl-def)">D:${m.h.def}</span> | <span class="hl-stat" style="background:var(--hl-to)">T:${m.h.to}</span></div>
                        <div class="sum-row"><b>${m.a.name}</b> <span class="score-pill">${m.aPts}</span></div>
                        <div style="font-size:0.65rem;"><span style="color:var(--felt);font-weight:bold">${m.a.games}W</span> Log:${m.a.gameList.join(',')||'...'} | <span class="hl-stat" style="background:var(--hl-def)">D:${m.a.def}</span> | <span class="hl-stat" style="background:var(--hl-to)">T:${m.a.to}</span></div>
                        <div style="font-size:0.55rem; margin-top:3px; border-top:1px solid #eee;">Lag: ${lagN} | <span class="hl-stat" style="background:var(--hl-inn)">Inn: ${m.inn}</span></div>
                    </div>`;
            } else {
                card.innerHTML = `
                    <div class="match-header">M${i+1} ACTIVE <button onclick="setDone(${i})" style="background:var(--felt); color:#fff; border:none; padding:1px 4px; border-radius:2px;">DONE</button></div>
                    <div class="lag-prompt">WHO WON THE LAG?</div>
                    <div class="lag-radios">
                        <label><input type="radio" name="lag${i}" onclick="setLag(${i},'h')" ${m.lag==='h'?'checked':''}> ${hN}</label>
                        <label><input type="radio" name="lag${i}" onclick="setLag(${i},'a')" ${m.lag==='a'?'checked':''}> ${aN}</label>
                    </div>
                    <div class="grid-main">
                        ${renderSide(i, 'h', m.h)} ${renderSide(i, 'a', m.a)}
                    </div>
                    <div class="pts-row">
                        <div class="pts-cell">${hN} PTS:<select onchange="upPts(${i},'hPts',this.value)">${[0,1,2,3].map(n=>`<option ${m.hPts==n?'selected':''}>${n}</option>`)}</select></div>
                        <div class="pts-cell">${aN} PTS:<select onchange="upPts(${i},'aPts',this.value)">${[0,1,2,3].map(n=>`<option ${m.aPts==n?'selected':''}>${n}</option>`)}</select></div>
                    </div>`;
            refreshInningsRow(card, i, m.inn);
            }
            container.appendChild(card);
        });
        document.getElementById('team-h-total').innerText = hT;
        document.getElementById('team-a-total').innerText = aT;
    }

    function refreshInningsRow(card, i, inn) {
        const div = document.createElement('div');
        div.style = "text-align:center; padding:2px; font-size:0.65rem; background:#fff; border-top:1px solid #eee;";
        div.innerHTML = `INN: <button class="btn" onclick="stepM(${i},'inn',-1)">-</button> <b>${inn}</b> <button class="btn" onclick="stepM(${i},'inn',1)">+</button>`;
        card.appendChild(div);
    }

    function renderSide(i, s, d) {
        return `<div class="side">
            <input type="text" placeholder="Name" value="${d.name}" oninput="up(${i},'${s}','name',this.value)">
            <select onchange="up(${i},'${s}','sl',this.value)">${[2,3,4,5,6,7].map(n=>`<option ${d.sl==n?'selected':''}>SL ${n}</option>`)}</select>
            <div class="stat-grid">
                ${box(i,s,'W','games',true)} ${box(i,s,'TO','to')} ${box(i,s,'D','def')}
            </div>
        </div>`;
    }

    function box(i, s, lbl, k, p=false) {
        return `<div class="stat-box"><span class="stat-label">${lbl}</span><div class="stepper">
            <button class="btn" onclick="step(${i},'${s}','${k}',-1)">-</button>
            <span class="val" style="margin:0 2px">${matches[i][s][k]}</span>
            <button class="btn" onclick="${p?`pop(${i},'${s}')`:`step(${i},'${s}','${k}',1)`}">+</button>
        </div></div>`;
    }

    function addMatch() { if(matches.length < 5) { matches.push({ inn:0, hPts:0, aPts:0, lag:'', isDone:false, h:emptyS(), a:emptyS() }); refresh(); } }
    function emptyS() { return { name:'', sl:3, games:0, def:0, to:0, gameList:[] }; }
    function setLag(i, w) { matches[i].lag = w; refresh(); }
    function up(i, s, f, v) { matches[i][s][f] = v; localStorage.setItem('billiardOneScreenV7', JSON.stringify(matches)); }
    function upPts(i, f, v) { matches[i][f] = v; refresh(); }
    function step(i, s, f, d) { if(f==='games' && d < 0) matches[i][s].gameList.pop(); matches[i][s][f] = Math.max(0, matches[i][s][f] + d); refresh(); }
    function stepM(i, f, d) { matches[i][f] = Math.max(0, matches[i][f] + d); refresh(); }
    function pop(i, s) { activeWin = {i, s}; document.getElementById('modal-overlay').style.display='flex'; }
    function recordWin(t) {
        const {i, s} = activeWin; matches[i][s].games++;
        const gNum = matches[i].h.games + matches[i].a.games;
        matches[i][s].gameList.push("G" + gNum + (t==='Normal'?'':`(${t})`));
        document.getElementById('modal-overlay').style.display='none'; refresh();
    }
    function setDone(i) { matches[i].isDone = true; refresh(); }
    function toggleEdit(i) { matches[i].isDone = false; refresh(); }
    function saveT() { localStorage.setItem('hTeam', document.getElementById('h-team').value); localStorage.setItem('awayTeam', document.getElementById('a-team').value); refresh(); }
    function clearAll() { if(confirm("Clear session?")) { matches=[]; localStorage.clear(); refresh(); } }
    function exportJPG() { html2canvas(document.getElementById('capture-area')).then(c => { const l=document.createElement('a'); l.download='scores.jpg'; l.href=c.toDataURL(); l.click(); }); }
    function exportText() { let t=""; matches.forEach((m,i)=>t+=`M${i+1}: ${m.h.name} vs ${m.a.name} (${m.hPts}-${m.aPts})\\n`); navigator.clipboard.writeText(t); alert("Copied!"); }
    
    document.getElementById('h-team').value = localStorage.getItem('hTeam') || '';
    document.getElementById('a-team').value = localStorage.getItem('awayTeam') || '';
    refresh();
</script>
</body>
</html>

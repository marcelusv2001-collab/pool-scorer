3<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Backup Scorer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background: #1a252f; color: white; padding: 20px; text-align: center; }
        .card { background: #2c3e50; padding: 20px; border-radius: 12px; margin: 15px auto; max-width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input { width: 60px; padding: 8px; font-size: 1.2rem; border-radius: 5px; border: none; text-align: center; }
        button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .save-btn { background: #27ae60; color: white; }
        .copy-btn { background: #2980b9; color: white; }
    </style>
</head>
<body>
    <h2>Billiard Backup Scorer</h2>
    <div class="card">
        <label>Innings: <br><input type="number" id="innings" value="0"></label><br><br>
        <label>Defensive Shots: <br><input type="number" id="defensive" value="0"></label><br><br>
        <label>Dead Balls: <br><input type="number" id="deadballs" value="0"></label>
    </div>
    <div style="max-width: 400px; margin: auto;">
        <button class="save-btn" onclick="saveData()">Save Progress</button>
        <button class="copy-btn" onclick="copyStats()">Copy Summary</button>
    </div>

    <script>
        // Data Handling
        function saveData() {
            const stats = {
                innings: document.getElementById('innings').value,
                defensive: document.getElementById('defensive').value,
                deadballs: document.getElementById('deadballs').value
            };
            localStorage.setItem('matchData', JSON.stringify(stats));
            alert("Match progress saved to your phone!");
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('matchData'));
            if (saved) {
                document.getElementById('innings').value = saved.innings;
                document.getElementById('defensive').value = saved.defensive;
                document.getElementById('deadballs').value = saved.deadballs;
            }
            
            // Register Service Worker for Offline Use
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Offline mode active."));
            }
        };

        function copyStats() {
            const inn = document.getElementById('innings').value;
            const def = document.getElementById('defensive').value;
            const dead = document.getElementById('deadballs').value;
            const text = BACKUP SCORES: Innings: ${inn}, Def: ${def}, Dead: ${dead};
            navigator.clipboard.writeText(text);
            alert("Scores copied! Paste them into the official app.");
        }
    </script>
</body>
</html>

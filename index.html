<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-Ball Master Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --border: #000; --bg: #f8f9fa; --accent: #2c3e50; }
        body { font-family: -apple-system, sans-serif; background: #444; margin: 0; padding: 5px; overflow-x: hidden; }
        .sheet { background: white; border: 2px solid var(--border); max-width: 500px; margin: auto; padding: 10px; min-height: 95vh; display: flex; flex-direction: column; }
        
        /* Match Containers */
        .match-card { border: 1px solid #000; margin-bottom: 8px; border-radius: 4px; overflow: hidden; }
        .match-header { background: var(--accent); color: white; padding: 6px 10px; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; }
        
        /* Summary Mode */
        .summary-view { padding: 10px; background: #e9ecef; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; }
        .summary-info { flex: 2; line-height: 1.4; }
        .edit-link { color: #007bff; text-decoration: underline; font-size: 0.75rem; cursor: pointer; }

        /* Active Mode */
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; border-bottom: 1px solid #000; }
        .side { padding: 8px; border-right: 1px solid #ddd; }
        .side:last-child { border-right: none; }
        .side-label { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; color: #666; }
        
        input, select { width: 100%; border: 1px solid #ccc; border-radius: 3px; padding: 4px; margin-bottom: 4px; font-size: 0.9rem; box-sizing: border-box; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; margin-top: 5px; }
        .stat-box { border: 1px solid #eee; padding: 3px; border-radius: 3px; text-align: center; }
        .stat-label { font-size: 0.6rem; font-weight: bold; display: block; }
        
        .stepper { display: flex; align-items: center; justify-content: center; gap: 3px; }
        .btn { width: 28px; height: 28px; border: 1px solid #000; background: #eee; cursor: pointer; font-size: 1rem; }
        .val { font-size: 0.9rem; font-weight: bold; min-width: 18px; }

        .pts-row { display: flex; justify-content: space-around; padding: 8px; background: #f1f3f5; border-top: 1px solid #ddd; font-size: 0.8rem; font-weight: bold; }
        .pts-row input { width: 45px; margin: 0; text-align: center; border: 1px solid #000; }

        /* Modal */
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal { background: white; padding: 15px; border-radius: 8px; width: 260px; text-align: center; }
        .modal button { display: block; width: 100%; margin: 8px 0; padding: 12px; font-weight: bold; cursor: pointer; border: 1px solid #333; border-radius: 5px; }

        /* Footer & Actions */
        .footer { margin-top: auto; padding: 10px; border-top: 2px solid #000; display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9rem; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
        .action-btn { padding: 10px; border: 1px solid #000; font-weight: bold; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; border-radius: 4px; }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div class="modal">
        <h3 style="margin-top:0;">Game Won Type</h3>
        <button onclick="recordWinType('8BB')">8-Ball Break (8BB)</button>
        <button onclick="recordWinType('B&R')">Break & Run (B&R)</button>
        <button onclick="recordWinType('S8')" style="background:#fff2f2; color:#d63031;">Scratch on 8 (S8)</button>
        <button onclick="recordWinType('E8')">Early 8-Ball (E8)</button>
        <button onclick="recordWinType('WP')">Wrong Pocket (WP)</button>
        <button onclick="recordWinType('Normal')" style="background:#f1f3f5;">Normal Win</button>
    </div>
</div>

<div id="capture-area" class="sheet">
    <div style="text-align:center; border-bottom:1px solid #000; padding-bottom:5px;">
        <strong style="font-size: 1rem;">8-BALL LEAGUE COMPANION</strong>
    </div>

    <div id="match-container" style="flex-grow:1;"></div>

    <div class="footer">
        <div>TEAM: <span id="team-h">0</span> H | <span id="team-a">0</span> A</div>
        <div style="font-size:0.7rem; color:#666;">Match <span id="m-count">0</span>/5</div>
    </div>
</div>

<div class="actions">
    <button class="action-btn" style="grid-column: span 2; background: #27ae60; color: white;" onclick="addMatch()">+ New Match</button>
    <button class="action-btn" style="background: #2980b9; color: white;" onclick="exportJPG()">Export JPG</button>
    <button class="action-btn" style="background: #f1c40f;" onclick="exportText()">Copy Text</button>
    <button class="action-btn" style="grid-column: span 2; background: #e74c3c; color: white;" onclick="clearAll()">Reset All</button>
</div>

<script>
    let matches = JSON.parse(localStorage.getItem('billiardOneScreen')) || [];
    let activeWin = { idx: null, side: null };

    function refresh() {
        localStorage.setItem('billiardOneScreen', JSON.stringify(matches));
        const container = document.getElementById('match-container');
        container.innerHTML = '';
        let hTotal = 0, aTotal = 0;

        matches.forEach((m, i) => {
            hTotal += Number(m.homePts); aTotal += Number(m.awayPts);
            
            const card = document.createElement('div');
            card.className = 'match-card';
            
            if (m.isComplete) {
                card.innerHTML = `
                    <div class="match-header">MATCH ${i+1} - FINISHED <span class="edit-link" onclick="toggleEdit(${i})">Edit</span></div>
                    <div class="summary-view">
                        <div class="summary-info">
                            <strong>${m.home.name || 'H'}</strong> (SL${m.home.sl}) vs <strong>${m.away.name || 'A'}</strong> (SL${m.away.sl})<br>
                            Innings: ${m.innings} | Win types: ${getWinSummary(m)}
                        </div>
                        <div style="text-align:right; font-weight:bold; font-size:1.1rem;">${m.homePts} - ${m.awayPts}</div>
                    </div>`;
            } else {
                card.innerHTML = `
                    <div class="match-header">MATCH ${i+1} - ACTIVE <button onclick="setComplete(${i})" style="font-size:0.6rem;">DONE</button></div>
                    <div class="grid-main">
                        ${renderSide(i, 'home', m.home)}
                        ${renderSide(i, 'away', m.away)}
                    </div>
                    <div class="pts-row">
                        <div>HOME PTS: <input type="number" value="${m.homePts}" oninput="upPts(${i}, 'homePts', this.value)"></div>
                        <div>AWAY PTS: <input type="number" value="${m.awayPts}" oninput="upPts(${i}, 'awayPts', this.value)"></div>
                    </div>
                    <div style="text-align:center; padding:5px; border-top:1px solid #eee;">
                        INN: <button class="btn" onclick="stepM(${i}, 'innings', -1)">-</button>
                        <span class="val">${m.innings}</span>
                        <button class="btn" onclick="stepM(${i}, 'innings', 1)">+</button>
                    </div>`;
            }
            container.appendChild(card);
        });
        document.getElementById('team-h').innerText = hTotal;
        document.getElementById('team-a').innerText = aTotal;
        document.getElementById('m-count').innerText = matches.length;
    }

    function renderSide(idx, side, d) {
        return `
            <div class="side">
                <span class="side-label">${side}</span>
                <input type="text" placeholder="Name" value="${d.name}" oninput="up(${idx}, '${side}', 'name', this.value)">
                <select onchange="up(${idx}, '${side}', 'sl', this.value)">
                    ${[2,3,4,5,6,7].map(n => `<option value="${n}" ${d.sl==n?'selected':''}>SL ${n}</option>`).join('')}
                </select>
                <div class="stat-grid">
                    ${box(idx, side, 'WON', 'games', true)}
                    ${box(idx, side, 'TO', 'timeouts')}
                    ${box(idx, side, 'DEF', 'def')}
                </div>
            </div>`;
    }

    function box(idx, side, lbl, key, pop=false) {
        return `<div class="stat-box"><span class="stat-label">${lbl}</span><div class="stepper">
            <button class="btn" onclick="step(${idx}, '${side}', '${key}', -1)">-</button>
            <span class="val">${matches[idx][side][key]}</span>
            <button class="btn" onclick="${pop ? `pop(${idx}, '${side}')` : `step(${idx}, '${side}', '${key}', 1)`}">+</button>
        </div></div>`;
    }

    function getWinSummary(m) {
        const types = [];
        ['home','away'].forEach(s => Object.entries(m[s].winTypes).forEach(([k,v]) => { if(v>0) types.push(`${k}x${v}`); }));
        return types.join(', ') || 'None';
    }

    function addMatch() { if(matches.length < 5) { matches.push(newMatchObj()); refresh(); } }
    function newMatchObj() { return { innings: 0, homePts: 0, awayPts: 0, isComplete: false, home: { name: '', sl: 3, games: 0, def: 0, timeouts: 0, winTypes: { '8BB':0, 'B&R':0, 'S8':0, 'E8':0, 'WP':0 } }, away: { name: '', sl: 3, games: 0, def: 0, timeouts: 0, winTypes: { '8BB':0, 'B&R':0, 'S8':0, 'E8':0, 'WP':0 } } }; }
    function up(i, s, f, v) { matches[i][s][f] = v; localStorage.setItem('billiardOneScreen', JSON.stringify(matches)); }
    function upPts(i, f, v) { matches[i][f] = v; refresh(); }
    function step(i, s, f, d) { matches[i][s][f] = Math.max(0, matches[i][s][f] + d); refresh(); }
    function stepM(i, f, d) { matches[i][f] = Math.max(0, matches[i][f] + d); refresh(); }
    function setComplete(i) { matches[i].isComplete = true; refresh(); }
    function toggleEdit(i) { matches[i].isComplete = false; refresh(); }
    function pop(i, s) { activeWin = {i, s}; document.getElementById('modal-overlay').style.display = 'flex'; }
    function recordWinType(t) { 
        const {i, s} = activeWin; matches[i][s].games++; 
        if(t !== 'Normal') matches[i][s].winTypes[t]++; 
        document.getElementById('modal-overlay').style.display='none'; refresh(); 
    }
    function exportJPG() { html2canvas(document.getElementById('capture-area')).then(c => { const l = document.createElement('a'); l.download='score.jpg'; l.href=c.toDataURL(); l.click(); }); }
    function exportText() { let t = ""; matches.forEach((m,i)=>t+=`M${i+1}: ${m.home.name} vs ${m.away.name} (${m.homePts}-${m.awayPts})\\n`); navigator.clipboard.writeText(t); alert("Copied!"); }
    function clearAll() { if(confirm("Reset all?")) { matches = []; refresh(); } }
    refresh();
</script>
</body>
</html>

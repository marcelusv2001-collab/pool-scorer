<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP TV Hub</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: 'Inter', sans-serif; background: #1a1a1a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; color: white;
        }
        .logo-box { background: white; padding: 10px 20px; border-radius: 15px; margin-bottom: 30px; }
        .logo-mvp { color:#00FF00; font-size: 40px; font-weight: 900; }
        .logo-tv { color:#FF0000; font-size: 50px; font-style: italic; font-weight: 900; font-family: 'Brush Script MT', cursive; margin-left: -5px; }
        
        .menu-container { display: flex; flex-direction: column; gap: 15px; width: 250px; }
        
        .choice-btn { 
            padding: 15px; border: none; border-radius: 8px; 
            color: white; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-8 { background: #444; }
        .btn-9 { background: #555; }
        .btn-10 { background: #666; }
        .btn-18 { background: #777; }

        .choice-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="logo-box">
        <span class="logo-mvp">MVP</span><span class="logo-tv">TV ToolBox</span>
    </div>
    
    <div class="menu-container">
        <a href="8ball.html"><button class="choice-btn btn-8" style="width: 100%;">8 Ball 3PT</button></a>
        <a href="9ball.html"><button class="choice-btn btn-9" style="width: 100%;">9 Ball 20PT</button></a>
        <a href="8ball-10pt.html"><button class="choice-btn btn-10" style="width: 100%;">8 Ball 10PT</button></a>
        <a href="8ball-18.html"><button class="choice-btn btn-18" style="width: 100%;">8 Ball 18 Games</button></a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Offline Engine Ready!'))
                .catch(err => console.log('Offline Engine Failed', err));
            });
        }
    </script>
</body>
</html>

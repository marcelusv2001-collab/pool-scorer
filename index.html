<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP TV Hub</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: 'Inter', sans-serif; background: #1a1a1a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; color: white;
        }
        .logo-box { background: white; padding: 10px 20px; border-radius: 15px; margin-bottom: 30px; }
        .logo-mvp { color:#00FF00; font-size: 40px; font-weight: 900; }
        .logo-tv { color:#FF0000; font-size: 50px; font-style: italic; font-weight: 900; font-family: 'Brush Script MT', cursive; margin-left: -5px; }
        
           <div class="menu-container">
        <!-- Links matched to your GitHub file names -->
        <a href="8ball.html" style="text-decoration: none;">
            <button class="choice-btn btn-8" style="width: 100%;">8 Ball 3PT</button>
        </a>
        
        <a href="9ball.html" style="text-decoration: none;">
            <button class="choice-btn btn-9" style="width: 100%;">9 Ball 20PT</button>
        </a>

        <!-- Note: Verify if you have an 8ball-10pt.html file, GitHub only shows a .png -->
        <a href="8ball-10pt.html" style="text-decoration: none;">
            <button class="choice-btn btn-10" style="width: 100%;">8 Ball 10PT</button>
        </a>

        <a href="8ball-18.html" style="text-decoration: none;">
            <button class="choice-btn btn-18" style="width: 100%;">8 Ball 18 Games</button>
        </a>
    </div>

        
        .choice-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="logo-box">
        <span class="logo-mvp">MVP</span><span class="logo-tv">TV ToolBox</span>
    </div>
    
    <div class="menu-container">
        <!-- Added missing button elements -->
        <button class="choice-btn btn-8">8 Ball 3PT</button>
        <button class="choice-btn btn-9">9 Ball 20PT</button>
        <button class="choice-btn btn-10">8 Ball 10PT</button>
        <button class="choice-btn btn-18">8 Ball 18 Games</button>
    </div> <!-- Corrected missing div closure -->

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Offline Engine Ready!'))
                .catch(err => console.log('Offline Engine Failed', err));
            });
        }
    </script>
</body>
</html>

        .controls { flex: 1; display: flex; justify-content: space-around; align-items: center; }
        
        .btn-step { background: #eee; border: 1px solid #ccc; width: 35px; height: 35px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; }
        .val { font-size: 1.3rem; font-weight: bold; width: 30px; text-align: center; }

    </style>
</head>
<body>

    <h2>Billiard Match Backup</h2>
    
    <div class="grid-row">
        <div class="label">Total Innings</div>
        <div class="controls">
            <button class="btn-step" onclick="step('innings', -1)">-</button>
            <span id="innings" class="val">0</span>
            <button class="btn-step" onclick="step('innings', 1)">+</button>
        </div>
    </div>

    <div class="grid-row">
        <div class="label">Defensive Shots</div>
        <div class="controls">
            <button class="btn-step" onclick="step('defensive', -1)">-</button>
            <span id="defensive" class="val">0</span>
            <button class="btn-step" onclick="step('defensive', 1)">+</button>
        </div>
    </div>

    <div class="grid-row">
        <div class="label">Dead Balls (9-Ball)</div>
        <div class="controls">
            <button class="btn-step" onclick="step('dead', -1)">-</button>
            <span id="dead" class="val">0</span>
            <button class="btn-step" onclick="step('dead', 1)">+</button>
        </div>
    </div>

    <div class="totals-box">
        <strong>Session Running Totals:</strong>
        <p id="match-summary">Matches Tracked: 0 | Avg Innings: 0</p>
    </div>
</div>

<div class="action-grid">
    <button class="primary" onclick="exportJPG()">Export as JPG</button>
    <button class="secondary" onclick="exportText()">Copy Text Summary</button>
    <button style="background:#e74c3c; color:white;" onclick="saveMatch()">Finish & Save Match</button>
</div>

        currentMatch[field] = Math.max(0, currentMatch[field] + delta);
        document.getElementById(field).innerText = currentMatch[field];
    }

    function saveMatch() {
        sessionHistory.push({...currentMatch});
        localStorage.setItem('sessionHistory', JSON.stringify(sessionHistory));
        updateTotals();

        currentMatch = { innings: 0, defensive: 0, dead: 0 };
        ['innings','defensive','dead'].forEach(id => document.getElementById(id).innerText = 0);

<body>

<div id="capture-area" class="scoresheet">
    <h2>Match Scorer (Backup)</h2>
    
    <div class="grid-row">
        <div class="label">Player SL</div>
        <div class="controls">
            <select id="sl">
                <option value="1">SL 1</option><option value="2">SL 2</option>
                <option value="3" selected>SL 3</option><option value="4">SL 4</option>
                <option value="5">SL 5</option><option value="6">SL 6</option>
                <option value="7">SL 7</option><option value="8">SL 8</option>
                <option value="9">SL 9</option>
            </select>
        </div>
    </div>

    <div class="grid-row">
        <div class="label">Innings</div>
        <div class="controls">
            <button class="btn-step" onclick="changeVal('innings', -1)">-</button>
            <span id="innings-display" class="val">0</span>
            <button class="btn-step" onclick="changeVal('innings', 1)">+</button>
        </div>
    </div>

    <div class="grid-row">
        <div class="label">Defensive</div>
        <div class="controls">
            <button class="btn-step" onclick="changeVal('defensive', -1)">-</button>
            <span id="defensive-display" class="val">0</span>
            <button class="btn-step" onclick="changeVal('defensive', 1)">+</button>
        </div>
    </div>

    <div class="grid-row">
        <div class="label">Dead Balls</div>
        <div class="controls">
            <button class="btn-step" onclick="changeVal('dead', -1)">-</button>
            <span id="dead-display" class="val">0</span>
            <button class="btn-step" onclick="changeVal('dead', 1)">+</button>
        </div>
    </div>

    <div class="totals-box">
        <strong>Session History:</strong>
        <div id="history-log">No matches saved yet.</div>
        <hr>
        <p id="session-stats" style="font-weight:bold;">Matches: 0 | Innings: 0</p>
    </div>
</div>

<div class="action-grid">
    <button class="danger" onclick="saveMatch()">FINISH & SAVE MATCH</button>
    <button class="primary" onclick="exportJPG()">SAVE JPG</button>
    <button class="secondary" onclick="exportText()">COPY TEXT</button>
    <button style="grid-column: span 2; background: #7f8c8d; color: white;" onclick="clearSession()">RESET NIGHT</button>
</div>

<script>
    let matchData = { innings: 0, defensive: 0, dead: 0 };
    let sessionHistory = JSON.parse(localStorage.getItem('billiardHistory')) || [];

    function updateUI() {
        document.getElementById('innings-display').innerText = matchData.innings;
        document.getElementById('defensive-display').innerText = matchData.defensive;
        document.getElementById('dead-display').innerText = matchData.dead;
        
        const log = document.getElementById('history-log');
        if (sessionHistory.length === 0) {
            log.innerHTML = "No matches saved yet.";
        } else {
            log.innerHTML = sessionHistory.map((m, i) => 
                `<strong>Match ${i+1}:</strong> (SL${m.sl}) - Inn: ${m.innings}, Def: ${m.defensive}, Dead: ${m.dead}`
            ).join('<br>');
        }
        
        const totalInnings = sessionHistory.reduce((s, m) => s + m.innings, 0);
        document.getElementById('session-stats').innerText = `Matches: ${sessionHistory.length} | Total Innings: ${totalInnings}`;
    }

    function changeVal(field, delta) {
        matchData[field] = Math.max(0, matchData[field] + delta);
        updateUI();
    }

    function saveMatch() {
        const finishedMatch = { ...matchData, sl: document.getElementById('sl').value };
        sessionHistory.push(finishedMatch);
        localStorage.setItem('billiardHistory', JSON.stringify(sessionHistory));
        matchData = { innings: 0, defensive: 0, dead: 0 };
        updateUI();
        alert("Match saved! Counters are now reset for your next match.");
    }

    function exportText() {
        if (sessionHistory.length === 0) return alert("No matches to copy!");
        let text = "POOL SESSION SUMMARY\n==================\n";
        sessionHistory.forEach((m, i) => {
            text += `Match ${i+1} [SL${m.sl}]: ${m.innings} Inn, ${m.defensive} Def, ${m.dead} Dead\n`;
        });
        navigator.clipboard.writeText(text);
        alert("Full history copied to clipboard!");
    }

    function exportJPG() {
        html2canvas(document.getElementById('capture-area')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'league_report.jpg';
            link.href = canvas.toDataURL("image/jpeg");
            link.click();
        });
    }

    function clearSession() {
        if (confirm("Clear all matches and start a new night?")) {
            sessionHistory = [];
            localStorage.removeItem('billiardHistory');
            matchData = { innings: 0, defensive: 0, dead: 0 };
            updateUI();
        }
    }

    updateUI();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball 3 PT Offline Scorekeeper</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --apa-yellow: #fbbf24;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; font-weight: 700; }
        .stat-value { font-size: 1.4rem; font-weight: 800; }

        .match-card {
            background: var(--card-bg);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            overflow: hidden;
        }

        .match-header {
            background: #334155;
            padding: 8px 15px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
        }

        .player-row { padding: 15px; }
        .player-inputs {
            display: grid;
            grid-template-columns: 1fr 60px 60px;
            gap: 10px;
            margin-bottom: 10px;
        }

        .score-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
            background: rgba(15, 23, 42, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        label { display: block; font-size: 0.65rem; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        
        input {
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-weight: 600;
        }

        input:focus { border-color: var(--accent); outline: none; }
        
        .readonly-box { background: #1e293b; border-color: transparent; color: var(--apa-yellow); text-align: center; }
        
        .btn-inc {
            background: var(--accent);
            color: #0f172a;
            border: none;
            border-radius: 4px;
            font-weight: 800;
            font-size: 0.7rem;
            padding: 4px;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .vs-divider {
            text-align: center;
            font-size: 0.6rem;
            font-weight: 900;
            color: #475569;
            letter-spacing: 2px;
            padding: 5px 0;
            border-top: 1px solid #334155;
            border-bottom: 1px solid #334155;
        }

        .over-23 { color: var(--danger); text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        
        .reset-btn {
            width: 100%;
            max-width: 500px;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .reset-btn:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="sticky-header">
    <h3 style="margin: 0 0 10px 0; text-align: center; font-size: 1rem; letter-spacing: 1px;">8 BALL 3 PT OFFLINE</h3>
    <div class="summary-card">
        <div class="stat-item">
            <div class="stat-label">Team SL</div>
            <div class="stat-value" id="total-sl">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Max</div>
            <div class="stat-value">23</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Total Pts</div>
            <div class="stat-value" id="total-pts" style="color: var(--apa-yellow)">0</div>
        </div>
    </div>
</div>

<div id="match-container" style="width:100%; max-width:500px;">
    <script>
        for(let i=1; i<=5; i++) {
            document.write(`
            <div class="match-card">
                <div class="match-header">
                    <span>MATCH ${i}</span>
                    <span id="m${i}-status">IN PROGRESS</span>
                </div>
                
                <!-- Home Player -->
                <div class="player-row">
                    <div class="player-inputs">
                        <div><label>NAME</label><input type="text" id="m${i}p1_n" class="store" placeholder="Home"></div>
                        <div><label>SL</label><input type="number" id="m${i}p1_sl" class="store sl-input" min="2" max="7"></div>
                        <div><label>PTS</label><input type="text" id="m${i}p1_pts" class="readonly-box" readonly></div>
                    </div>
                    <div class="score-controls">
                        <div><label>WINS</label><input type="number" id="m${i}p1_w" class="store" value="0"></div>
                        <div><label>INNS</label><button class="btn-inc" onclick="inc('m${i}p1_i')">+1</button><input type="number" id="m${i}p1_i" class="store" value="0"></div>
                        <div><label>DEF</label><input type="number" id="m${i}p1_d" class="store" value="0"></div>
                        <div><label>MUST</label><input type="text" id="m${i}p1_mw" class="readonly-box" readonly></div>
                    </div>
                </div>

                <div class="vs-divider">OPPONENT</div>

                <!-- Away Player -->
                <div class="player-row">
                    <div class="player-inputs">
                        <div><input type="text" id="m${i}p2_n" class="store" placeholder="Away"></div>
                        <div><input type="number" id="m${i}p2_sl" class="store sl-input" min="2" max="7"></div>
                        <div><input type="text" id="m${i}p2_pts" class="readonly-box" readonly></div>
                    </div>
                    <div class="score-controls">
                        <div><input type="number" id="m${i}p2_w" class="store" value="0"></div>
                        <div><button class="btn-inc" onclick="inc('m${i}p2_i')">+1</button><input type="number" id="m${i}p2_i" class="store" value="0"></div>
                        <div><input type="number" id="m${i}p2_d" class="store" value="0"></div>
                        <div><input type="text" id="m${i}p2_mw" class="readonly-box" readonly></div>
                    </div>
                </div>
            </div>
            `);
        }
    </script>
</div>

<button class="reset-btn" onclick="resetAll()">RESET WEEKLY SCORESHEET</button>

<script>
    const mwTable = {
        2: {2:2, 3:2, 4:2, 5:2, 6:2, 7:2}, 3: {2:3, 3:2, 4:2, 5:2, 6:2, 7:2},
        4: {2:4, 3:3, 4:3, 5:3, 6:3, 7:2}, 5: {2:5, 3:4, 4:4, 5:4, 6:4, 7:3},
        6: {2:6, 3:5, 4:5, 5:5, 6:5, 7:4}, 7: {2:7, 3:6, 4:5, 5:5, 6:5, 7:5}
    };

    function calculate() {
        let totalSL = 0, totalPts = 0;

        for(let i=1; i<=5; i++) {
            let sl1 = parseInt(document.getElementById(`m${i}p1_sl`).value);
            let sl2 = parseInt(document.getElementById(`m${i}p2_sl`).value);
            let w1 = parseInt(document.getElementById(`m${i}p1_w`).value) || 0;
            let w2 = parseInt(document.getElementById(`m${i}p2_w`).value) || 0;

            if(sl1) totalSL += sl1;

            if(sl1 && sl2) {
                let mw1 = mwTable[sl1][sl2];
                let mw2 = mwTable[sl2][sl1];
                document.getElementById(`m${i}p1_mw`).value = mw1;
                document.getElementById(`m${i}p2_mw`).value = mw2;

                if(w1 >= mw1) {
                    let p = (w2 > 0) ? 2 : 3;
                    document.getElementById(`m${i}p1_pts`).value = p;
                    document.getElementById(`m${i}p2_pts`).value = 0;
                    document.getElementById(`m${i}-status`).innerText = "FINAL";
                    totalPts += p;
                } else if(w2 >= mw2) {
                    let p = (w1 > 0) ? 2 : 3;
                    document.getElementById(`m${i}p2_pts`).value = p;
                    document.getElementById(`m${i}p1_pts`).value = 0;
                    document.getElementById(`m${i}-status`).innerText = "FINAL";
                } else {
                    document.getElementById(`m${i}p1_pts`).value = "";
                    document.getElementById(`m${i}p2_pts`).value = "";
                    document.getElementById(`m${i}-status`).innerText = "IN PROGRESS";
                }
            }
        }
        const slDisp = document.getElementById('total-sl');
        slDisp.innerText = totalSL;
        slDisp.className = (totalSL > 23) ? 'stat-value over-23' : 'stat-value';
        document.getElementById('total-pts').innerText = totalPts;
    }

    function inc(id) {
        const el = document.getElementById(id);
        el.value = (parseInt(el.value) || 0) + 1;
        save(); calculate();
    }

    function save() {
        document.querySelectorAll('.store').forEach(el => localStorage.setItem(el.id, el.value));
    }

    function load() {
        document.querySelectorAll('.store').forEach(el => {
            const v = localStorage.getItem(el.id);
            if(v !== null) el.value = v;
        });
        calculate();
    }

    function resetAll() {
        if(confirm("Start new week? This clears all data.")) {
            localStorage.clear();
            location.reload();
        }
    }

    document.addEventListener('input', () => { calculate(); save(); });
    window.onload = load;
</script>
</body>
</html>

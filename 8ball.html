<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>8 Ball 3Pt. Pro Scorekeeper</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root { --bg: #0a0e14; --felt: #0d5a32; --gold: #ffd700; --blue: #1e3a8a; --red: #991b1b; --card: #161b22; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; width: 100vw; overflow-x: hidden; touch-action: manipulation; }
        .container { width: 100%; max-width: 450px; margin: 0 auto; border: 2px solid var(--felt); padding: 12px; border-radius: 12px; background: var(--card); display: flex; flex-direction: column; gap: 8px; }
        h1 { font-size: clamp(1rem, 4vw, 1.2rem); text-align: center; color: var(--gold); text-transform: uppercase; margin: 0; }
        .row { display: flex; gap: 8px; width: 100%; }
        .row input, .row select { flex: 1; min-width: 0; padding: 10px; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; font-size: 0.9rem; }
        .header-stats { display: flex; justify-content: space-between; font-size: 0.75rem; color: #bbb; font-weight: bold; }
        .lag-btn { flex: 1; padding: 10px; text-align: center; border: 1px solid #444; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .lag-btn.active { background: var(--felt); border-color: var(--gold); }
        .score-banner { text-align: center; font-size: clamp(1.1rem, 5vw, 1.4rem); font-weight: 800; color: var(--gold); border-top: 1px solid #333; padding-top: 8px; }
        .grid { display: grid; grid-template-columns: 1fr 70px 1fr; gap: 10px; align-items: stretch; }
        .btn-stack { display: flex; flex-direction: column; gap: 8px; }
        .score-btn { padding: clamp(15px, 4vh, 25px) 5px; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 0.9rem; cursor: pointer; box-shadow: 0 4px #000; }
        .score-btn:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; transform: translateY(2px); }
        .h-btn { background: var(--blue); } .a-btn { background: var(--red); }
        .inn-btn { background: #333; border: 2px solid var(--gold); color: var(--gold); display: flex; align-items: center; justify-content: center; text-align: center; font-weight: bold; }
        .pts-box, .total-pts-box { display: flex; justify-content: space-around; padding: 10px; background: #000; border-radius: 8px; border: 1px solid #333; font-weight: bold; color: var(--gold); font-size: 0.8rem; }
        .log { height: 150px; overflow-y: auto; background: #000; padding: 10px; font-size: 0.7rem; border: 1px solid #333; border-radius: 5px; color: #0f0; font-family: monospace; white-space: pre-wrap; margin-top: 5px; }
        .footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .footer-btns button { padding: 12px; border: none; border-radius: 5px; color: white; font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 100; }
        .m-content { background: var(--card); padding: 15px; border-radius: 12px; border: 2px solid var(--felt); display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 350px; }
    </style>
</head>
<body>
<div class="container">
    <h1>8 Ball 3Pt. Scorekeeper</h1>
    <div class="header-stats">
        <span>Match: <select id="mSelect" style="width:auto; padding:2px;" onchange="switchMatch(this.value)"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>/5</span>
        <span id="race">Race: 2/2</span>
        <span id="totalSl">SLs: H(2) A(2)</span>
    </div>
    <div class="row"><input type="text" id="hTeam" placeholder="Home Team" onchange="save()"><input type="text" id="aTeam" placeholder="Away Team" onchange="save()"></div>
    <div class="row"><div class="lag-btn" id="lH" onclick="setLag('H')">LAG HOME</div><div class="lag-btn" id="lA" onclick="setLag('A')">LAG AWAY</div></div>
    <div class="row"><input type="text" id="hPlayer" placeholder="Home Player" oninput="saveName('hp', this.value)"><input type="text" id="aPlayer" placeholder="Away Player" oninput="saveName('ap', this.value)"></div>
    <div class="row">
        <select id="slH" onchange="initRace()"><option value="2">H-SL 2</option><option value="3">H-SL 3</option><option value="4">H-SL 4</option><option value="5">H-SL 5</option><option value="6">H-SL 6</option><option value="7">H-SL 7</option></select>
        <select id="slA" onchange="initRace()"><option value="2">A-SL 2</option><option value="3">A-SL 3</option><option value="4">A-SL 4</option><option value="5">A-SL 5</option><option value="6">A-SL 6</option><option value="7">A-SL 7</option></select>
    </div>
    <div class="score-banner" id="gw">GW 0/2 - 0/2</div>
    <div class="grid">
        <div class="btn-stack">
            <button class="score-btn h-btn" onclick="inc('toH')">TO: <span id="toH">0</span></button>
            <button class="score-btn h-btn" onclick="inc('defH')">DEF: <span id="defH">0</span></button>
            <button class="score-btn h-btn" onclick="openRack('H')">RACK</button>
        </div>
        <button class="score-btn inn-btn" onclick="inc('inn')">INN<br><span id="inn">0</span></button>
        <div class="btn-stack">
            <button class="score-btn a-btn" onclick="inc('toA')">TO: <span id="toA">0</span></button>
            <button class="score-btn a-btn" onclick="inc('defA')">DEF: <span id="defA">0</span></button>
            <button class="score-btn a-btn" onclick="openRack('A')">RACK</button>
        </div>
    </div>
    <div class="pts-box">Match Pts: <span id="ptsH">0</span> - <span id="ptsA">0</span></div>
    <div class="total-pts-box">Session: <span id="totalPtsH">0</span> - <span id="totalPtsA">0</span></div>
    <div class="log" id="matchLog"></div>
    <div class="footer-btns">
        <button onclick="endMatch()" style="background:var(--felt)">End Match</button>
        <button onclick="resetSession()" style="background:var(--red)">Reset Session</button>
        <button onclick="undo()" style="background:#444; grid-column: span 2;">Undo Last Action</button>
    </div>
</div>
<div id="modal" onclick="if(event.target==this)this.style.display='none'"><div class="m-content" id="mBtns"></div></div>

<script>
const officialRace = {
    2: {2:2, 3:2, 4:2, 5:2, 6:2, 7:2}, 3: {2:3, 3:2, 4:2, 5:2, 6:2, 7:2}, 4: {2:4, 3:3, 4:3, 5:2, 6:2, 7:2},
    5: {2:5, 3:4, 4:4, 5:3, 6:3, 7:2}, 6: {2:6, 3:5, 4:5, 5:4, 6:4, 7:3}, 7: {2:7, 3:6, 4:6, 5:5, 6:5, 7:4}
};

let matches = JSON.parse(localStorage.getItem('pool_session')) || { 1: createMatch(), 2: createMatch(), 3: createMatch(), 4: createMatch(), 5: createMatch() };
let currentM = 1, historyStack = [];

function createMatch() { return { g:1, toH:0, toA:0, defH:0, defA:0, inn:0, gwH:0, gwA:0, reqH:2, reqA:2, hp:'', ap:'', slH:2, slA:2, lag:'', isEnded:false }; }
function save() { localStorage.setItem('pool_session', JSON.stringify(matches)); }
function saveName(field, val) { matches[currentM][field] = val; save(); updateUI(); }

function initRace() {
    let m = matches[currentM];
    m.slH = parseInt(document.getElementById('slH').value);
    m.slA = parseInt(document.getElementById('slA').value);
    m.reqH = officialRace[m.slH][m.slA];
    m.reqA = officialRace[m.slA][m.slH];
    updateUI();
}

function inc(field) {
    saveHistory();
    matches[currentM][field]++;
    logAction(`${field.toUpperCase()} updated to ${matches[currentM][field]}`);
    updateUI();
}

function openRack(winner) {
    const m = matches[currentM];
    if(m.isEnded) return;
    const modal = document.getElementById('modal');
    const content = document.getElementById('mBtns');
    modal.style.display = 'flex';
    content.innerHTML = `<h3>Game ${m.g} Winner: ${winner === 'H' ? 'HOME' : 'AWAY'}</h3>`;
    ['Win', 'Early 8', '8 on Break', '8 Scratch'].forEach(type => {
        let btn = document.createElement('button');
        btn.className = 'score-btn ' + (winner === 'H' ? 'h-btn' : 'a-btn');
        btn.innerText = type;
        btn.onclick = () => { rack(winner, type); modal.style.display = 'none'; };
        content.appendChild(btn);
    });
}

function rack(winner, type) {
    saveHistory();
    let m = matches[currentM];
    if (winner === 'H') m.gwH++; else m.gwA++;
    logAction(`G${m.g}: ${winner} via ${type}`);
    m.g++;
    if (m.gwH >= m.reqH || m.gwA >= m.reqA) { m.isEnded = true; logAction("MATCH ENDED"); }
    updateUI();
}

function updateUI() {
    let m = matches[currentM];
    document.getElementById('hPlayer').value = m.hp;
    document.getElementById('aPlayer').value = m.ap;
    document.getElementById('slH').value = m.slH;
    document.getElementById('slA').value = m.slA;
    document.getElementById('toH').innerText = m.toH;
    document.getElementById('toA').innerText = m.toA;
    document.getElementById('defH').innerText = m.defH;
    document.getElementById('defA').innerText = m.defA;
    document.getElementById('inn').innerText = m.inn;
    document.getElementById('gw').innerText = `GW ${m.gwH}/${m.reqH} - ${m.gwA}/${m.reqA}`;
    document.getElementById('race').innerText = `Race: ${m.reqH}/${m.reqA}`;
    
    // 23-Rule Total Calculation
    let totH = 0, totA = 0, sessH = 0, sessA = 0;
    for (let i=1; i<=5; i++) {
        let cur = matches[i];
        if (cur.hp || cur.gwH > 0 || cur.gwA > 0) { totH += cur.slH; totA += cur.slA; }
        let pts = calcPts(cur);
        sessH += pts.h; sessA += pts.a;
    }
    document.getElementById('totalSl').innerText = `SLs: H(${totH}) A(${totA})`;
    document.getElementById('totalSl').style.color = (totH > 23 || totA > 23) ? 'var(--red)' : '#bbb';
    
    let curPts = calcPts(m);
    document.getElementById('ptsH').innerText = curPts.h;
    document.getElementById('ptsA').innerText = curPts.a;
    document.getElementById('totalPtsH').innerText = sessH;
    document.getElementById('totalPtsA').innerText = sessA;
    save();
}

function calcPts(m) {
    if (!m.isEnded) return {h:0, a:0};
    if (m.gwH >= m.reqH) {
        if (m.gwA === 0) return {h:3, a:0}; // Shutout
        if (m.gwA === m.reqA - 1) return {h:2, a:1}; // Hill-Hill
        return {h:2, a:0}; // Standard Win
    } else {
        if (m.gwH === 0) return {h:0, a:3}; 
        if (m.gwH === m.reqH - 1) return {h:1, a:2};
        return {h:0, a:2};
    }
}

function setLag(side) { matches[currentM].lag = side; document.getElementById('lH').classList.toggle('active', side==='H'); document.getElementById('lA').classList.toggle('active', side==='A'); save(); }
function logAction(msg) { const l = document.getElementById('matchLog'); l.innerHTML = `[${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}] ${msg}\n` + l.innerHTML; }
function saveHistory() { historyStack.push(JSON.stringify(matches[currentM])); if(historyStack.length > 15) historyStack.shift(); }
function undo() { if(historyStack.length) { matches[currentM] = JSON.parse(historyStack.pop()); updateUI(); logAction("UNDO PERFORMED"); } }
function switchMatch(v) { currentM = v; updateUI(); }
function resetSession() { if(confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }
function endMatch() { matches[currentM].isEnded = true; updateUI(); }

window.onload = updateUI;
</script>
</body>
</html>

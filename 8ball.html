<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVP TV Scorekeeper 2026</title>
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root { 
            --felt: #2d5a27; --slate: #1a1a1a; --wood: #5d4037; 
            --gold: #f1c40f; --chalk: #3498db; --ball-8: #2c3e50; --danger: #e74c3c;
            --active-bg: #ffffff; --done-bg: #f1f3f5;
        }
        * { box-sizing: border-box; touch-action: manipulation; }
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--slate); 
            background-image: radial-gradient(circle, #3d7a35 0%, #1a3a16 100%);
            margin: 0; padding: 10px; color: #fff; min-height: 100vh;
        }
        .branding { text-align: center; margin-bottom: 10px; }
        .logo-box { background: white; padding: 5px 15px; display: inline-block; border-radius: 12px; }
        .logo-mvp { color:#00FF00; font-size: 24px; font-weight: 900; }
        .logo-tv { color:#FF0000; font-size: 32px; font-style: italic; font-weight: 900; font-family: 'Brush Script MT', cursive; margin-left: -5px; }
        
        /* Fullscreen Match Container */
        .match-container { 
            background: white; border-radius: 15px; color: #333; 
            min-height: 80vh; display: flex; flex-direction: column; padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .player-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .player-box { background: #f8f9fa; padding: 10px; border-radius: 10px; border: 2px solid #eee; }
        .player-box.active { border-color: var(--felt); background: #e8f5e9; }
        .player-box.winner { border-color: var(--gold); background: #fffde7; box-shadow: 0 0 10px var(--gold); }

        .name-input { width: 100%; border: none; border-bottom: 2px solid #ddd; font-weight: 900; font-size: 1.1rem; margin-bottom: 5px; background: transparent; }
        
        /* Game Stats Input Area */
        .game-entry { background: var(--slate); color: white; padding: 15px; border-radius: 10px; margin: 10px 0; }
        .stat-controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }
        .counter-btn { background: var(--felt); border: none; color: white; width: 30px; height: 30px; border-radius: 5px; font-weight: bold; }
        
        /* History Log */
        .history-log { flex-grow: 1; overflow-y: auto; margin: 10px 0; font-size: 0.85rem; border-top: 1px solid #eee; padding-top: 10px; }
        .history-item { padding: 5px; border-bottom: 1px solid #f0f0f0; font-family: monospace; }

        .footer-totals { 
            background: var(--ball-8); color: var(--gold); 
            padding: 15px; border-radius: 10px; text-align: center;
            font-weight: 900; font-size: 0.9rem; text-transform: uppercase;
        }

        .win-btn { width: 100%; padding: 15px; background: var(--felt); color: white; border: none; border-radius: 10px; font-weight: 900; margin-top: 10px; }
        
        /* Summary Toggle */
        .summary-dropdown { background: rgba(0,0,0,0.3); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .summary-header { padding: 10px; display: flex; justify-content: space-between; cursor: pointer; font-weight: bold; }
        
        .highlight-name { color: var(--felt); text-decoration: underline; }
    </style>
</head>
<body>

<div class="branding">
    <div class="logo-box"><span class="logo-mvp">MVP</span><span class="logo-tv">TV</span></div>
</div>

<div id="app">
    <div class="match-container" id="capture-area">
        <div class="player-row">
            <div id="p1-box" class="player-box">
                <input type="text" class="name-input" id="p1-name" placeholder="HOME PLAYER" oninput="updateUI()">
                <div style="font-size: 0.8rem; font-weight: 800;">GAMES: <span id="p1-games">0</span></div>
            </div>
            <div id="p2-box" class="player-box">
                <input type="text" class="name-input" id="p2-name" placeholder="AWAY PLAYER" oninput="updateUI()">
                <div style="font-size: 0.8rem; font-weight: 800;">GAMES: <span id="p2-games">0</span></div>
            </div>
        </div>

        <div class="game-entry">
            <div style="text-align: center; font-weight: 800; color: var(--gold); margin-bottom: 10px;">CURRENT GAME STATS</div>
            <div class="stat-controls">
                <div>
                    <div style="font-size: 0.6rem;">INN.</div>
                    <button class="counter-btn" onclick="adj('inn', -1)">-</button>
                    <span id="cur-inn" style="margin: 0 5px;">0</span>
                    <button class="counter-btn" onclick="adj('inn', 1)">+</button>
                </div>
                <div>
                    <div style="font-size: 0.6rem;">DEF.</div>
                    <button class="counter-btn" onclick="adj('def', -1)">-</button>
                    <span id="cur-def" style="margin: 0 5px;">0</span>
                    <button class="counter-btn" onclick="adj('def', 1)">+</button>
                </div>
                <div>
                    <div style="font-size: 0.6rem;">T.O.</div>
                    <button class="counter-btn" onclick="adj('to', -1)">-</button>
                    <span id="cur-to" style="margin: 0 5px;">0</span>
                    <button class="counter-btn" onclick="adj('to', 1)">+</button>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                <button class="win-btn" onclick="recordGame('p1')">P1 WIN</button>
                <button class="win-btn" onclick="recordGame('p2')">P2 WIN</button>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <select id="win-type" style="background: white; border-radius: 5px; font-weight: 800;">
                    <option value="Normal">Normal</option>
                    <option value="B&R">B&R</option>
                    <option value="8BB">8BB</option>
                </select>
            </div>
        </div>

        <div class="history-log" id="history">
            <!-- Logs appear here -->
        </div>

        <div class="footer-totals" id="totals-bar">
            GAMES = 0, INNINGS = 0, DEFENSE = 0
        </div>
    </div>

    <div class="summary-dropdown">
        <div class="summary-header" onclick="saveImage()">
            <span>üì∏ SAVE SCREENSHOT</span>
            <span>‚¨áÔ∏è</span>
        </div>
    </div>
</div>

<script>
    let matchData = {
        p1: { games: 0, history: [] },
        p2: { games: 0, history: [] },
        totals: { games: 0, inn: 0, def: 0, to: 0 },
        current: { inn: 0, def: 0, to: 0 }
    };

    function adj(field, val) {
        matchData.current[field] = Math.max(0, matchData.current[field] + val);
        document.getElementById(`cur-${field}`).innerText = matchData.current[field];
    }

    function recordGame(winner) {
        const type = document.getElementById('win-type').value;
        const typeStr = type !== 'Normal' ? `(${type}) ` : '';
        const entry = `g${matchData.totals.games + 1}${typeStr} ${matchData.current.inn}in. ${matchData.current.def}def. ${matchData.current.to}to.`;
        
        // Log to player
        matchData[winner].games++;
        matchData[winner].history.push(entry);
        
        // Update Totals
        matchData.totals.games++;
        matchData.totals.inn += matchData.current.inn;
        matchData.totals.def += matchData.current.def;
        matchData.totals.to += matchData.current.to;

        // Reset Current
        matchData.current = { inn: 0, def: 0, to: 0 };
        document.getElementById('cur-inn').innerText = 0;
        document.getElementById('cur-def').innerText = 0;
        document.getElementById('cur-to').innerText = 0;
        
        updateUI();
    }

    function updateUI() {
        const p1Name = document.getElementById('p1-name').value || "P1";
        const p2Name = document.getElementById('p2-name').value || "P2";
        
        document.getElementById('p1-games').innerText = matchData.p1.games;
        document.getElementById('p2-games').innerText = matchData.p2.games;

        // Highlight Winner Logic (First to 2 for demo, adjust as needed)
        const p1Box = document.getElementById('p1-box');
        const p2Box = document.getElementById('p2-box');
        p1Box.className = 'player-box';
        p2Box.className = 'player-box';

        let winMsg = "";
        if(matchData.p1.games > matchData.p2.games) {
            p1Box.classList.add('winner');
            winMsg = `<span class="highlight-name">${p1Name}</span> wins 3-0`;
        } else if(matchData.p2.games > matchData.p1.games) {
            p2Box.classList.add('winner');
            winMsg = `<span class="highlight-name">${p2Name}</span> wins 3-0`;
        }

        // Render History
        const historyDiv = document.getElementById('history');
        historyDiv.innerHTML = `
            <div style="font-weight:bold; margin-bottom:5px;">${winMsg}</div>
            <div style="color:var(--felt)">${p1Name}: ${matchData.p1.history.join(', ')}</div>
            <div style="color:var(--danger); margin-top:5px;">${p2Name}: ${matchData.p2.history.join(', ')}</div>
        `;

        // Update Footer
        document.getElementById('totals-bar').innerText = 
            `GAMES = ${matchData.totals.games}, INNINGS = ${matchData.totals.inn}, DEFENSE = ${matchData.totals.def}`;
    }

    function saveImage() {
        html2canvas(document.getElementById('capture-area')).then(canvas => {
            const link = document.createElement('a');
            link.download = `MVP-Score-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>

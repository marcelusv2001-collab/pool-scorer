<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball 3 PT Offline Scorekeeper</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --yellow: #fbbf24; --text: #f8fafc; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; padding-bottom: 80px; }
        .sticky-header { position: sticky; top: 0; width: 100%; max-width: 500px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 10px; border-bottom: 1px solid #334155; z-index: 100; margin-bottom: 15px; }
        .team-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .summary { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); border-radius: 12px; padding: 12px; display: flex; justify-content: space-around; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .card { background: var(--card); border-radius: 16px; width: 100%; max-width: 500px; margin-bottom: 15px; border: 1px solid #334155; padding: 15px; box-sizing: border-box; }
        .player-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; background: #0f172a; padding: 10px; border-radius: 8px; }
        label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; text-transform: uppercase; margin-bottom: 3px; display: block; }
        select, input { background: #1e293b; border: 1px solid #475569; color: white; padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; border-radius: 6px; border: none; }
        .btn-add { background: var(--accent); color: #0f172a; width: 100%; padding: 5px; font-size: 0.7rem; margin-bottom: 5px; }
        .btn-action { background: #334155; color: white; padding: 10px; width: 100%; margin-top: 10px; }
        .win-type-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 200; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
        .win-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .win-btn { background: #334155; color: white; padding: 15px 5px; font-size: 0.8rem; }
        .lag-winner { background: #0f172a; border: 1px solid #475569; padding: 5px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; margin: 10px 0; }
        .pts-box { color: var(--yellow); font-weight: 800; font-size: 1.2rem; text-align: center; }
        .view-match-pane { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 300; padding: 20px; overflow-y: auto; }
        .game-entry { border-bottom: 1px solid #334155; padding: 10px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="team-inputs">
        <input type="text" id="home_team" placeholder="Home Team" class="store">
        <input type="text" id="away_team" placeholder="Away Team" class="store">
    </div>
    <div class="summary">
        <div style="text-align:center"><label>Team SL</label><div id="total-sl" style="font-weight:800">0</div></div>
        <div style="text-align:center"><label>Total Pts</label><div id="total-pts" style="color:var(--yellow); font-weight:800">0</div></div>
    </div>
</div>

<div id="matches" style="width:100%; max-width:500px;"></div>

<button onclick="resetAll()" style="background:transparent; color:var(--danger); border:1px solid var(--danger); padding:10px; width:100%; max-width:500px; margin-top:20px;">RESET NIGHT</button>

<!-- Win Type Modal -->
<div id="winModal" class="win-type-modal">
    <div class="modal-content">
        <h3>Game Won By?</h3>
        <div class="win-grid">
            <button class="win-btn" onclick="recordWin('8BB')">8BB</button>
            <button class="win-btn" onclick="recordWin('B&R')">B&R</button>
            <button class="win-btn" onclick="recordWin('S8')">S8</button>
            <button class="win-btn" onclick="recordWin('E8')">E8</button>
            <button class="win-btn" onclick="recordWin('WP')">WP</button>
            <button class="win-btn" onclick="recordWin('Normal')" style="background:var(--accent); color:#000">NORMAL</button>
        </div>
        <button onclick="closeModal()" style="margin-top:20px; background:none; color:var(--danger)">Cancel</button>
    </div>
</div>

<!-- View Match Pane -->
<div id="viewPane" class="view-match-pane">
    <button onclick="closePane()" style="background:var(--accent); padding:10px; margin-bottom:20px;">‚Üê Back to Scoresheet</button>
    <h2 id="viewTitle"></h2>
    <div id="gameHistory"></div>
</div>

<script>
    const mwTable = { 2:{2:2,3:2,4:2,5:2,6:2,7:2}, 3:{2:3,3:2,4:2,5:2,6:2,7:2}, 4:{2:4,3:3,4:3,5:3,6:3,7:2}, 5:{2:5,3:4,4:4,5:4,6:4,7:3}, 6:{2:6,3:5,4:5,5:5,6:5,7:4}, 7:{2:7,3:6,4:5,5:5,6:5,7:5} };
    let currentMatch = null, currentPlayer = null;

    function createMatches() {
        let html = '';
        for(let i=1; i<=5; i++) {
            html += `
            <div class="card">
                <div style="color:var(--accent); font-weight:800; font-size:0.7rem; margin-bottom:10px">MATCH ${i}</div>
                <div class="lag-winner">LAG WINNER: 
                    <label style="display:inline"><input type="radio" name="lag${i}" id="m${i}lag1" class="store-radio"> Home</label>
                    <label style="display:inline"><input type="radio" name="lag${i}" id="m${i}lag2" class="store-radio"> Away</label>
                </div>
                ${playerBlock(i, 1, 'Home Player')}
                <div style="text-align:center; font-size:0.6rem; margin:10px 0; opacity:0.5">VS</div>
                ${playerBlock(i, 2, 'Away Player')}
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                    <button class="btn-action" onclick="viewMatch(${i})">VIEW MATCH</button>
                    <button class="btn-action" style="background:#475569" onclick="viewMatch(${i})">EDIT DATA</button>
                </div>
            </div>`;
        }
        document.getElementById('matches').innerHTML = html;
    }

    function playerBlock(m, p, label) {
        return `
        <div class="player-row">
            <div><label>${label}</label><input type="text" id="m${m}p${p}_n" class="store"></div>
            <div><label>SL</label><select id="m${m}p${p}_sl" class="store sl-sel">${[2,3,4,5,6,7].map(v=>`<option value="${v}">${v}</option>`).join('')}</select></div>
            <div class="pts-box" id="m${m}p${p}_pts">-</div>
        </div>
        <div class="controls">
            <div><label>WINS</label><button class="btn-add" onclick="openWinModal(${m},${p})">+1</button><input type="number" id="m${m}p${p}_w" class="store" readonly></div>
            <div><label>INNS</label><button class="btn-add" onclick="inc('m${m}p${p}_i')">+1</button><input type="number" id="m${m}p${p}_i" class="store"></div>
            <div><label>DEF</label><button class="btn-add" onclick="inc('m${m}p${p}_d')">+1</button><input type="number" id="m${m}p${p}_d" class="store"></div>
        </div>`;
    }

    function openWinModal(m, p) { currentMatch = m; currentPlayer = p; document.getElementById('winModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('winModal').style.display = 'none'; }
    
    function recordWin(type) {
        inc(`m${currentMatch}p${currentPlayer}_w`);
        let history = JSON.parse(localStorage.getItem(`m${currentMatch}_hist`) || "[]");
        history.push({ player: currentPlayer, type: type, game: history.length + 1 });
        localStorage.setItem(`m${currentMatch}_hist`, JSON.stringify(history));
        closeModal();
        calculate();
    }

    function viewMatch(m) {
        const h1 = document.getElementById(`m${m}p1_n`).value || "Home";
        const h2 = document.getElementById(`m${m}p2_n`).value || "Away";
        document.getElementById('viewTitle').innerText = `${h1} vs ${h2}`;
        let history = JSON.parse(localStorage.getItem(`m${m}_hist`) || "[]");
        document.getElementById('gameHistory').innerHTML = history.map(g => `
            <div class="game-entry">
                <span>Game ${g.game}: <b>${g.player == 1 ? h1 : h2}</b></span>
                <span style="color:var(--accent)">${g.type}</span>
                <button onclick="deleteGame(${m}, ${g.game-1})" style="color:var(--danger); background:none; font-size:0.7rem">Delete</button>
            </div>
        `).join('') || "No games recorded yet.";
        document.getElementById('viewPane').style.display = 'block';
    }

    function deleteGame(m, idx) {
        let history = JSON.parse(localStorage.getItem(`m${m}_hist`) || "[]");
        let g = history[idx];
        history.splice(idx, 1);
        localStorage.setItem(`m${m}_hist`, JSON.stringify(history));
        // Decrement actual win count
        let winEl = document.getElementById(`m${m}p${g.player}_w`);
        winEl.value = Math.max(0, parseInt(winEl.value) - 1);
        viewMatch(m);
        calculate();
    }

    function closePane() { document.getElementById('viewPane').style.display = 'none'; }

    function calculate() {
        let totalSL = 0, totalPts = 0;
        for(let i=1; i<=5; i++) {
            let sl1 = parseInt(document.getElementById(`m${i}p1_sl`).value);
            let sl2 = parseInt(document.getElementById(`m${i}p2_sl`).value);
            let w1 = parseInt(document.getElementById(`m${i}p1_w`).value) || 0;
            let w2 = parseInt(document.getElementById(`m${i}p2_w`).value) || 0;
            if(document.getElementById(`m${i}p1_n`).value) totalSL += sl1;
            if(sl1 && sl2) {
                let mw1 = mwTable[sl1][sl2], mw2 = mwTable[sl2][sl1];
                if(w1 >= mw1) { let p = w2 > 0 ? 2 : 3; document.getElementById(`m${i}p1_pts`).innerText = p; document.getElementById(`m${i}p2_pts`).innerText = 0; totalPts += p; }
                else if(w2 >= mw2) { let p = w1 > 0 ? 2 : 3; document.getElementById(`m${i}p2_pts`).innerText = p; document.getElementById(`m${i}p1_pts`).innerText = 0; }
                else { document.getElementById(`m${i}p1_pts`).innerText = "-"; document.getElementById(`m${i}p2_pts`).innerText = "-"; }
            }
        }
        document.getElementById('total-sl').innerText = totalSL;
        document.getElementById('total-pts').innerText = totalPts;
        document.getElementById('total-sl').style.color = totalSL > 23 ? 'var(--danger)' : 'white';
        save();
    }

    function inc(id) { const el = document.getElementById(id); el.value = (parseInt(el.value) || 0) + 1; calculate(); }
    function save() { document.querySelectorAll('.store').forEach(el => localStorage.setItem(el.id, el.value)); document.querySelectorAll('.store-radio').forEach(el => localStorage.setItem(el.id, el.checked)); }
    function load() { document.querySelectorAll('.store').forEach(el => { let v = localStorage.getItem(el.id); if(v!==null) el.value = v; }); document.querySelectorAll('.store-radio').forEach(el => { let v = localStorage.getItem(el.id); if(v==='true') el.checked = true; }); calculate(); }
    function resetAll() { if(confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }
    
    createMatches();
    document.addEventListener('input', calculate);
    window.onload = load;
</script>
</body>
</html>
